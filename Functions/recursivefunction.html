<html>
<head>
	<title>Recursive Function</title>
</head>
<body>
	<script type="text/javascript">

	//Recursive Function
		function isEven(number){
			if(number == 0)
				console.log('even');
			else if (number == 1)
				console.log('odd');
			else
				isEven(number-2);
		}

		isEven(3);
	</script>
</body>
</html>
