<script type="text/javascript">
var board="";
//created an empty variable board 
size=8;
for (var y=0; y<=size; y++){
	//var x is inside the variable y
for (var x=0; x<=size; x++){
if ((x+y)%2==0)
board+=" ";

else
board+="#";
}
/*new line is done after the execution of the variable x i.e. when the first line gets executed*/
board+="\n";
}
console.log(board);
</script>
