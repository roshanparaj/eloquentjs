<script type="text/javascript">
var n;
for (n=0; n<=100; n++){
	//creates the empty variable output
output="";
if (n%3==0)
output+="fizz";
/*if the number is divisible by 3, contatenates the output with fizz instead of the number itself*/
if (n%5==0)
output+="buzz";
/*if the number is divisible by 5, contactenates the output with buzz instead of the number itself*/
console.log(output || n);
}
//remember the console.log should be inside the for loop for the program
//to execute successfully.
</script>
